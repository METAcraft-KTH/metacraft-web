<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

<style>
    @font-face {
        font-family: 'Minecraft';
        src: url('MinecraftSeven.otf');
        font-weight: normal;
        font-style: normal;
    }
    .outer {
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-image: url("https://metacraft.nu/_app/immutable/assets/borgargarden.a9eb2917.webp");
        gap: 5vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .logo-container {
        width: 100%;
        height: 40vh;
        margin: 0 auto;
    }
    .inner {
        color: #ffff00;
        background: #000c;
        padding: 3vh;
        font-family: 'Minecraft', sans-serif;
        font-size: 8vh;
    }
    img {
        width: 60vh;
    }

</style>

<script>
    let start = new Date('2024-09-23 18:00:00').getTime();
    let now = Date.now();
    let count;
    let s;
    let m;
    let h;
    let d;
  
    let state = 'starting';
  
    
    $: {
      if (now < start) { // before start
        state = 'starting';
        count = Math.max(Math.round((start - now) / 1000), 0);
        s = count % 60;
        m = Math.floor(count / 60) % 60;
        h = Math.floor(count / (60 * 60)) % 24;
        d = Math.floor(count / (60 * 60 * 24));
      } else {
        s, m, h, d = 0;
      }
      
    }
  
    function updateTimer() {
          now = Date.now();
      }
  
      let interval = setInterval(updateTimer, 1000);
    $: if (count <= 0) clearInterval(interval);
</script>

<div class="outer">
    <div class="logo-container">
        <img src="https://metacraft.nu/_app/immutable/assets/logo_big.f91a4c1a.webp" alt="logo">
    </div>

</div>
